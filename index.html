<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gesture Web App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-info heading">GESTURE WEB APP
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#128075;</span>
                <span>&#129304;</span>
            </h3>
            <br><br>
            <h4>Take selfie for gesture to know about it's meaning</h4>
            <p>On following gesture the modal is trained</p>
            <h4>&#128076; | &#128077; | &#9996;</h4>
            <br>
            <div class="col-md-4 col-sm-12 col-xs-12 ">
                <label>Webcam View </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1</label>
                <p id="result_name1" class="result_name"></p>
                <p id="emoji1" class="result_emotion"></p>

                <label>Prediction 2</label>
                <p class="result_name" id="result_name2"></p>
                <p class="result_emooion" id="emoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot</label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-primary" onclick="check()">Predict Image</button>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
